<body>
    <header>
        <nav class="navbar navbar-expand-md bg-dark" data-bs-theme="dark" role="navigation" aria-label="Main navigation">
            <div class="container">
                <a class="navbar-brand" href="index.html">AP Creatives</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>

                        <li class="nav-item">

                            <a class="nav-link active" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5" data-aos="fade-up" data-aos-delay="100" role="main">
        <h1 class="mb-4">Contact Us</h1>
        <div class="row">
            
            <div class="col-12 col-md-6 d-flex align-items-center justify-content-center mb-4 mb-md-0">
                <picture>
                    <source srcset="images/small/map-320_x_320.jpg" media="(max-width: 767px)">
                    <source srcset="images/large/map-768_x_768.jpg" media="(min-width: 768px)">
                    <img src="images/large/map-768_x_768.jpg" alt="Contact Image - a map, lens, pen, and camera"
                        class="img-fluid rounded">
                </picture>
            </div>

            
            <div class="col-12 col-md-6 d-flex align-items-center">
                <form class="w-100" role="form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-light" role="button">Send</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-auto" role="contentinfo">
